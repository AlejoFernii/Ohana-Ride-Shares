<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride Request</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <STYLE>
        body {
            background-image: url("{{ url_for('static',filename='img/offroad.jpg') }}");
            background-size: cover;
            background-position: center;
        }
        image{
            size: 100%;
        }
        body>div{
            border-radius: 15px;
            margin-top: .7%;
        }
        form{
            box-shadow: 2px 2px 2px 2px black;
        }
    </STYLE>

</head>

<body>

    <div class="align-self-start justify-content-between top_nav pad10">
        <span class="flex-lg-row-reverse">
            <h1 class="text-dark">Welcome {{current_user.first_name}}</h1>
        </span>

        <span class="logout">
            <a href="/home" class="btn btn-dark btn-outline-warning btn-lg">Home</a>
            <a href="/logged/out" class="btn btn-dark btn-outline-danger btn-lg">Logout</a>
        </span>
    </div>
    <div class="main">
        <div class="post" id="post_div">
            

            <form action="/create" class="" method="post">
                <input type="hidden" name="rider_id" value="{{ current_user.id }}">

                <div class="form-control">
                    <label for="date">Pick a Date for your Ride:</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="form-control">
                    <label for="pick_up">Where would you like to be Picked up?</label>
                    <input type="text" name="pick_up" id="pick_up" placeholder="Provide an address...">
                </div>

                <div class="form-control">
                    <label for="destination">Where would you like to go?</label>
                    <input type="text" name="destination" id="destination" placeholder="Provide an address...">                
                </div>

                <div class="form-control">
                    <label for="details">Details:</label>
                    <textarea name="details" id="details" cols="50" rows="3" placeholder="Provide Details, Instructions, etc..."></textarea>
                </div>
                
                <input type="submit" class="btn btn-dark btn-outline-danger btn-lg" value="Post">


            </form>

            <h1 class="text-center align-content-center">Request a Ride</h1>
            {% with Ride_messages = get_flashed_messages(category_filter=["ride"]) %}
                {% if Ride_messages %}
                    {% for message in Ride_messages %}
                        <p class="flash">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

        </div>

    </div>

</body>

</html>
